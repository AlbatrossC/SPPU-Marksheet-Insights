name: Trigger auto deployment for sppumarksheet

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/sppumarksheet-AutoDeployTrigger-ad7a096f-6b05-497d-9182-692a404b0378.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SPPUMARKSHEET_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SPPUMARKSHEET_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SPPUMARKSHEET_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: sppumarksheetinsights.azurecr.io
          registryUsername: ${{ secrets.SPPUMARKSHEET_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SPPUMARKSHEET_REGISTRY_PASSWORD }}
          containerAppName: sppumarksheet
          resourceGroup: sppumarksheet
          imageToBuild: sppumarksheetinsights.azurecr.io/sppumarksheet:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


